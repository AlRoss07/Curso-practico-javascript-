<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siguras geometricas || Curso practico de platzi</title>

<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el taller del curso practico de js</p>
    </header>
    <section>
        <h2>
            Calcular el area y perimetro de un cuadro
        </h2>
        <form action="">
            <label for="InputCuadrado"> Escribe cuanto mide cada lado de tu cuadrado
            </label>
            
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">calcular el perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el area </button>
            
        </form>
    </section>

    <section>
        <h2>
            Calcular area y perimetro de un Triangulo 
        </h2>
        <form action="">
            <label for="InputTriangulo">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputTriangulo" type="number">
            
            <button type="button" onclick="calcularPerimetroTriangulo()">calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area </button>
        </form>
    </section>

    <section>
        <h2>CAlcular area, perimetro y radio de una circunferencia</h2>
        <form action="">
            <label for="InputCircunferencia">Escibe las dimeciones del circulo</label>
            <input id="InputCircunferencia" type="number">

            <button type="button" onclick="calcularPerimetroCircu()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCircu()">Calcular el Area</button>
            <button type="button" onclick="calcularDiametroCircu()">CAlcular el radio</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
